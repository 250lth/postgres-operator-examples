apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: {{ .Values.name }}
spec:
  image: {{ .Values.postgres }}
  postgresVersion: {{ .Values.postgresVersion }}
  instances:
    - name: instance1
      replicas: 2
      dataVolumeClaimSpec:
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
        storageClassName: rook-ceph-block
  backups:
    pgbackrest:
      image: {{ .Values.pgBackRest}}
      repoHost:
        dedicated: {}
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 1Gi
            storageClassName: rook-ceph-block
      - name: repo2
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 1Gi
            storageClassName: rook-ceph-block
  proxy:
    pgBouncer:
      image: {{ .Values.pgBouncer}}
